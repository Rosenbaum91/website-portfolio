      <div>
        <h1>Contact</h1>
        <div>

          <form method="post" id="contact-form">
            <label class="standard-label" for="contact-first-name">*First Name: </label>
            <input type="text" id="contact-first-name" required><br><br>

            <label class="standard-label" for="contact-last-name">*Last Name: </label>
            <input type="text" id="contact-last-name" required><br><br>

            <label class="standard-label" for="contact-email">*E-mail: </label>
            <input type="email" id="contact-email" required>
          
            <label class="standard-label" for="contact-tel">Telephone(xxx-xxx-xxxx): </label>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br><br>
          
            <label class="standard-label" for="contact-message">*Message (up to 240 characters): </label><br>
            <textarea maxlength="240" id="contact-message" cols="30" rows="8" required></textarea><br><br>
          
            <input type="submit" value="Send message">
          </form>
        </div>
